<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/aula1_pagina_interativa.css">
    <title>Minha primeira página interativa</title>
</head>
<body>
    <h1>Seja bem-vindo a minha página interativa</h1>

    <div class="card">
        <h2>Exemplo de um Contador</h2>
        <p>Isso demonstra um evento básico em JavaScript</p>
        <p id="contador">0</p>
        <button class="botao" onclick="comecaContagem()">Contar</button>
        <button class="botao" onclick="resetaContagem()">Resetar</button>
    </div>
    
    <div class="card">
        <h2>Troque as cores</h2>
        <p>Clique na caixa pra mudar sua cor</p>
        <div id="caixaColorida" onclick="mudaCor()"></div>
    </div>
    
    <script src="js/aula1_pagina_interativa.js"></script>
</body>
</html>
